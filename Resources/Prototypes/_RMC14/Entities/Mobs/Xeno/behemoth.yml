- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: RMCXenoBehemoth
  name: Behemoth
  description: The one that kills you (WIP)
  components:
#  - type: GuideHelp TODO Guide
#    guides:
#    - RMCGuideRoleRavager
#  - type: GhostRole TODO role
#    name: cm-job-name-xeno-behemoth
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Ravager/ravager.rsi
    scale: 1.5, 1.5
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
      color: "#FF0000"
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
    - map: [ "targetedDirection" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_direction
      visible: false
    - map: [ "targetedDirectionIntense" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_intense_direction
      visible: false
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      800: Critical
      900: Dead
  - type: Xeno
    role: RMCXenoBehemoth
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoEmpower
    - ActionXenoFortifySteelcrest
    - ActionXenoFling
    - ActionXenoTailSweep
    - ActionXenoToggleCharging
    - ActionXenoDevolve
    tier: 0
    hudOffset: 0,0.1
  - type: XenoHeavy
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 500
    maxPlasma: 500
    plasmaRegenOnWeeds: 2
  - type: CMArmor
    xenoArmor: 50
    explosionArmor: 100
  - type: XenoClaws
    clawType: VerySharp
  - type: MeleeWeapon
    attackRate: 1
    damage:
      groups:
        Brute: 45
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 54
  - type: Tackle
    max: 5
    chance: 0.35
    stunMin: 4
    stunMax: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.85
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 1.2
        density: 185
        layer:
        - BulletImpassable
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.5
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.6125
      whitelist:
        components:
        - Marine
    - multiplier: 0.6675
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.445
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: Immobile
  - type: RMCXenoDamageVisuals
    prefix: ravager
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: ravager
  - type: FixedIdentity
    name: cm-job-name-xeno-ravager
  - type: XenoHidden
    selfEffect: CMEffectSelfStomp
  - type: XenoEmpower
    MaxTargets: 10
    SuperThreshold: 11
  - type: XenoFortify
    changeExplosionWeakness: false
    canMoveFortified: true
  - type: XenoFling
  - type: XenoTailSweep
    range: 3
    damage:
      types:
        Slash: 30
  - type: XenoToggleCharging
    maxStage: 32
    speedPerStage: 0.05
    plasmaPerStep: 1
    
